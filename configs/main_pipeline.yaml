WATCH:
  enabled: false 
  fast_forward: true
  auto_skip_stuck: true

PPO:
  enabled: true
  run_id: "ppo_reach_the_end_run"
  env: "parkour"
  body: "classic_bipedal"
  
  total_timesteps: 3000000 
  save_freq: 250000
  n_envs: 16
  horizon: 5000

  ppo_config:
    gamma: 0.999 
    n_steps: 4096 
    ent_coef: 0.01 
    learning_rate_schedule:
      type: "linear"
      initial_value: 3e-4
    vf_coef: 0.5
    max_grad_norm: 0.5
    n_epochs: 10
    batch_size: 64
    gae_lambda: 0.95
    clip_range: 0.2 

ACL:
  enabled: true
  run_id: "acl_reach_the_end_run"
  env: "parkour"
  body: "climbing_profile_chimpanzee"
  total_stages: 200
  student_steps_per_stage: 100000 
  eval_episodes: 20
  mastery_threshold: 180.0
  difficulty_increment: 0.01
  horizon: 5000
  n_envs: 8 
  
  ppo_config:
    gamma: 0.999
    n_steps: 4096
    ent_coef: 0.01
    learning_rate_schedule:
      type: "linear"
      initial_value: 3e-4
    vf_coef: 0.5
    max_grad_norm: 0.5
    n_epochs: 10
    batch_size: 128
    gae_lambda: 0.95
    clip_range: 0.2

MARL:
  enabled: true
  run_id: "marl_reach_the_end_run"
  mode: "interactive"
  n_agents: 2
  body: "classic_bipedal"
  num_workers: 4 
  num_gpus: 2
  horizon: 5000
  
  reward_type: "individual"

  shared_policy: true
  use_cc: true

  use_tune: false
  iterations: 5000
  
  ppo_config:
    training:
      gamma: 0.999
      lr: 0.0003
      lambda_: 0.95
      clip_param: 0.2
      entropy_coeff: 0.01
      train_batch_size: 4096
    
    model:
      fcnet_hiddens: [512, 512]
      fcnet_activation: "tanh"
      
    env_runners:
      rollout_fragment_length: 2048