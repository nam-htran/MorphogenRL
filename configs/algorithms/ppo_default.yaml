  progress_multiplier: 400.0
  velocity_multiplier: 2.0
  torque_penalty_multiplier: 2.0
  body_angle_penalty: 1.0
  low_hull_penalty: 1.5          # <--- TĂNG HÌNH PHẠT KHI THÂN BỊ THẤP
  standing_bonus_multiplier: 2.0 # <--- TĂNG THƯỞNG KHI DUỖI THẲNG GỐI

  # New bonuses to guide the agent
  foot_air_time_bonus: 0.2
  gait_bonus: 0.2

